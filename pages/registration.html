<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"></meta>
	<title>Форма регистрации</title>
	<link href="../css/registration.css"  rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<a href="../login.html" style="color: white; text-decoration: none; padding-left: 50%;">Назад</a>
	<form name="login-form" class="login-form" action="" method="post">
		<div class="header">
			<h1 clss="name_group">Форма Регистрации</h1>
		<h1 clss="name_group">IC-24</h1>
		</div>
		<div class="content">
		<input name="name" type="text" class="input" placeholder="Имя" />
		<input name="surname" type="text" class="input" placeholder="Фамилия" />
		<input name="login" type="text" class="input" placeholder="Логин" />
		<input name="password" type="password" class="input" placeholder="Пароль" />
		<input name="repeat_password" type="password" class="input" placeholder="Повторить пароль" />
		<input name="email" type="text" class="input" placeholder="Email" />
		</div>
		<div class="footer">
		<input type="submit" name="submit" value="Зарегистрироватся" class="button" />
		</div>
	</form>
</div>
</body>
</html>
